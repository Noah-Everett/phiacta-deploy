services:
  # ── Database ──────────────────────────────────────────────
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: phiacta
      POSTGRES_USER: newpub
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U newpub -d phiacta"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Forgejo (git backend) ─────────────────────────────────
  forgejo:
    image: codeberg.org/forgejo/forgejo:10
    environment:
      FORGEJO__database__DB_TYPE: sqlite3
      FORGEJO__server__ROOT_URL: http://forgejo:3000
      FORGEJO__server__HTTP_PORT: "3000"
      FORGEJO__service__DISABLE_REGISTRATION: "true"
      FORGEJO__security__INSTALL_LOCK: "true"
    volumes:
      - forgejo_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/version"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  forgejo-init:
    image: codeberg.org/forgejo/forgejo:10
    depends_on:
      forgejo:
        condition: service_healthy
    volumes:
      - forgejo_data:/data
      - forgejo_token:/run/secrets
      - ../phiacta/docker/forgejo-init.sh:/init.sh:ro
    environment:
      FORGEJO_WORK_DIR: /data/gitea
      FORGEJO_CUSTOM: /data/gitea
      FORGEJO_ADMIN_USER: phiacta-admin
      FORGEJO_ADMIN_PASSWORD: "${FORGEJO_ADMIN_PASSWORD}"
      FORGEJO_ORG: phiacta
    entrypoint: ["sh", "/init.sh"]
    restart: "no"

  # ── Backend API ───────────────────────────────────────────
  backend:
    build:
      context: ../phiacta
      dockerfile: Dockerfile
      target: production
    environment:
      DATABASE_URL: "postgresql+asyncpg://newpub:${POSTGRES_PASSWORD}@db:5432/phiacta"
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      JWT_SECRET_KEY: "${JWT_SECRET_KEY}"
      ENVIRONMENT: "production"
      LOG_LEVEL: "info"
      LOG_FORMAT: "json"
      CORS_ORIGINS: '["https://phiacta.com"]'
      FORGEJO_URL: "http://forgejo:3000"
      FORGEJO_TOKEN_FILE: "/run/secrets/forgejo-token"
      FORGEJO_ORG: "phiacta"
      FORGEJO_WEBHOOK_SECRET: "${FORGEJO_WEBHOOK_SECRET}"
    volumes:
      - forgejo_token:/run/secrets:ro
    depends_on:
      db:
        condition: service_healthy
      forgejo:
        condition: service_healthy
    restart: unless-stopped

  # ── Web Frontend ──────────────────────────────────────────
  web:
    build:
      context: ../phiacta-web
      dockerfile: Dockerfile
      target: production
      args:
        NEXT_PUBLIC_API_URL: "https://api.phiacta.com"
    environment:
      API_URL_INTERNAL: "http://backend:8000"
    depends_on:
      - backend
    restart: unless-stopped

  # ── Verification Service ──────────────────────────────────
  verify-redis:
    image: redis:7-alpine
    volumes:
      - verify-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  verify:
    build:
      context: ../phiacta-verify
      dockerfile: Dockerfile
    environment:
      VERIFY_REDIS_URL: "redis://verify-redis:6379/0"
      VERIFY_PHIACTA_API_URL: "http://backend:8000"
      VERIFY_PHIACTA_API_KEY: "${VERIFY_API_KEY}"
      VERIFY_SIGNING_KEY_PATH: "/keys/ed25519.pem"
      VERIFY_LOG_LEVEL: "info"
      VERIFY_CORS_ALLOWED_ORIGINS: '["https://phiacta.com"]'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - verify-keys:/keys
    depends_on:
      verify-redis:
        condition: service_healthy
      backend:
        condition: service_started
    restart: unless-stopped

  # ── Runner Images (build only, not long-running) ──────────
  verify-runner-python:
    build:
      context: ../phiacta-verify
      dockerfile: containers/python/Dockerfile
    image: phiacta-verify-runner-python:latest
    profiles:
      - build-runners

  verify-runner-r:
    build:
      context: ../phiacta-verify
      dockerfile: containers/r/Dockerfile
    image: phiacta-verify-runner-r:latest
    profiles:
      - build-runners

  verify-runner-julia:
    build:
      context: ../phiacta-verify
      dockerfile: containers/julia/Dockerfile
    image: phiacta-verify-runner-julia:latest
    profiles:
      - build-runners

  verify-runner-lean4:
    build:
      context: ../phiacta-verify
      dockerfile: containers/lean4/Dockerfile
    image: phiacta-verify-runner-lean4:latest
    profiles:
      - build-runners

  verify-runner-symbolic:
    build:
      context: ../phiacta-verify
      dockerfile: containers/symbolic/Dockerfile
    image: phiacta-verify-runner-symbolic:latest
    profiles:
      - build-runners

  # ── Cloudflare Tunnel ─────────────────────────────────────
  tunnel:
    image: cloudflare/cloudflared:latest
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared:/etc/cloudflared:ro
    depends_on:
      - web
      - backend
    restart: unless-stopped

volumes:
  pgdata:
  forgejo_data:
  forgejo_token:
  verify-redis-data:
  verify-keys:
